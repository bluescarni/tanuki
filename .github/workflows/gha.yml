name: GitHub CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  conda_gcc_10:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: bash tools/gha_conda_gcc_10.sh
  conda_tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: bash tools/gha_conda_tidy.sh
  conda_asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: bash tools/gha_conda_asan.sh
  conda_ubsan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: bash tools/gha_conda_ubsan.sh
  conda_docs:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: bash tools/gha_conda_docs.sh
  osx_clang_14:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: bash tools/gha_osx_clang_14.sh
  windows_vs2022:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge
          channel-priority: strict
      - name: Build
        shell: pwsh
        run: |
          conda install -y cmake boost-cpp
          mkdir build
          cd build
          cmake ../ -G "Visual Studio 17 2022" -A x64 -DTANUKI_BUILD_TESTS=yes -DTANUKI_BUILD_TUTORIALS=yes -DTANUKI_WITH_BOOST_S11N=yes
          cmake --build . --config Release -j4
          ctest -j4 -V -C Release
  conda_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # NOTE: this is needed by codecov
          # apparently:
          # https://github.com/codecov/codecov-action/issues/190
          fetch-depth: 2
      - name: Build
        run: bash tools/gha_conda_coverage.sh
  manylinux2014:
     runs-on: ubuntu-latest
     container:
      image: pagmo2/manylinux2014_x86_64_with_deps:latest
     steps:
       - uses: actions/checkout@v3
       - name: Build
         run: bash tools/gha_manylinux.sh
